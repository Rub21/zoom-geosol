
<div class="modal fade" id="ModalCliente" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Busqueda de clientes</h4>
            </div>
            <div class="modal-body">
                <form id="contact-form">
                    <fieldset>

                        <div class="form-group">
                            <label >Nombres:</label>
                            <input id="txtNombresCliente" type="text" class="form-control input-sm" id="password">
                        </div>
                        <div class="form-group">
                            <label >Direcci&oacute;n:</label>
                            <input id="txtDireccionCliente" type="text" class="form-control input-sm" id="password">
                        </div>

                        <div class="form-group">
                            <label >Distrito:</label>
                            <select id="drpDistritoCliente" class="form-control input-sm">

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Categoria:</label>
                            <select id="drpCategoriaCliente" class="form-control input-sm">

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Giro negocio:</label>
                            <select id="drpGiroNegocioCliente" class="form-control input-sm">

                            </select>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button  type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cerrar</button>
                <button  id="btnBuscarCliente" type="submit" class="btn btn-primary pull-right btn-default btn-sm" data-dismiss="modal">Buscar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
